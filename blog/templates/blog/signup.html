{% extends "base_generic.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <p>You are already logged in.</p>
    {% else %}
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    {% endif %}
{% endblock %}
